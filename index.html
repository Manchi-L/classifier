
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Cal AI È§êÁõòËØÜÂà´</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 16px;
            font-size: 20px;
            font-weight: 600;
            color: #111;
        }
        #preview {
            margin-top: 20px;
            max-width: 90%%;
            border-radius: 12px;
            display: none;
        }
        .upload-section {
            padding: 20px;
        }
        .circle-button {
            background-color: #000;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%%;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #333;
            border-radius: 50%%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0%% { transform: rotate(0deg); }
            100%% { transform: rotate(360deg); }
        }
        .results {
            margin-top: 20px;
            font-size: 16px;
            color: #111;
        }
        .results div {
            margin: 6px 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        footer div {
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>

    <!-- ‚úÖ Ê≠£Á°ÆÂä†ËΩΩËÑöÊú¨Â∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
    <header>üì∑ Cal AI</header>
    <div class="upload-section">
        <label for="fileInput">
            <div class="circle-button">+</div>
        </label>
        <input id="fileInput" type="file" accept="image/*" capture="environment" onchange="handleImage(this)" />
        <div class="loader" id="loader"></div>
        <img id="preview" src="#" alt="È¢ÑËßàÂõæÂÉè" />
        <div id="label-container" class="results"></div>
    </div>
    <footer>
        <div>üè†<br>Home</div>
        <div>üìä<br>Progress</div>
        <div>‚öôÔ∏è<br>Settings</div>
    </footer>

    <script>
        const URL = "my_model/";
        let model, maxPredictions;

        window.onload = async () => {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            maxPredictions = model.getTotalClasses();
        };

        async function handleImage(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function (e) {
                const img = document.getElementById("preview");
                img.src = e.target.result;
                img.style.display = "block";
                document.getElementById("loader").style.display = "block";
                document.getElementById("label-container").innerHTML = "";

                await new Promise(resolve => setTimeout(resolve, 300));

                img.onload = async () => {
                    const prediction = await model.predict(img);
                    document.getElementById("loader").style.display = "none";
                    const labelContainer = document.getElementById("label-container");
                    prediction.forEach(p => {
                        const div = document.createElement("div");
                        div.textContent = `${p.className}: ${(p.probability * 100).toFixed(1)}%`;
                        labelContainer.appendChild(div);
                    });
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
